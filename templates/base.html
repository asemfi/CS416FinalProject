{% load static %}
<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/ticket-master-style.css' %}">
  <title>
    {% block title %}
    {% endblock %}
  </title>
</head>

<body>

  <div class="container-fluid text-center" id="top-div">
    <div class="row">
      <div class="col">
        <h1 class="display-3">Ticketmaster</h1>
        <h5 class="display-6 mb-5 fw-bolder">Quickly Find Tickets around you</h5>
      </div>
    </div>
    {% block search %}
    {% endblock %}
  </div>

  {% block body %}
  {% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  {% block script %}
  {% endblock %}
</body>
</html>
